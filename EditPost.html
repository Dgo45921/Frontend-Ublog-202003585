   <input type="datetime-local" id="date" min="01-01-2021T00:00"> <br> <br>


         <script>
             var today = new Date();
             var dd = today.getDate();
             var mm = today.getMonth() + 1; //January is 0!
             var yyyy = today.getFullYear();
             var hh = today.getHours()
             var MM = today.getMinutes()

                if (MM<10){
                    MM = '0' + MM
                }

                if (hh<10){
                    hh = '0' + hh
                }

                if (dd < 10) {
                     dd = '0' + dd;
                            }

                if (mm < 10) {
                     mm = '0' + mm;
                            }

             today = yyyy + '-' + mm + '-' + dd + 'T' + hh + ':' + MM;
                console.log(today)
             document.getElementById("date").setAttribute("max", today);

         </script>


  <button onclick="EditPost()"  type="button" > Actualizar post </button>
